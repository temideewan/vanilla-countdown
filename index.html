<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown timer</title>
  </head>
  <body>
    <main>
      <h1 class="head">Countdown to <span>dDay</span></h1>

      <form id="countdown-form">
        <div class="name">
          <input type="text" name="eventName" id="eventName" />
          <label for="eventName" class="label"
            ><span>counting down to</span></label
          >
        </div>

        <input type="date" name="endDate" id="end" />
        <button>add</button>
      </form>

      <section class="result">
        <p class="days">00<span>days</span></p>
        <p class="hours">00 <span>hours</span></p>
        <p class="minutes">00 <span>minutes</span></p>
        <p class="seconds">00 <span>seconds</span></p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
